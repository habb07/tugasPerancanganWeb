<!doctype html>
<html>
<head>
	<title>Form Pendaftaran</title>
</head>
<body bgcolor="#ff7f00">
	<header>
		<h1 align="center">FORM</h1>
		<br>
	</header>
	<form>
		<fieldset>
			<legend align="center">Form Pendaftaran</legend>
			<table align="center" border="0" cellpadding="0" cellspacing="1" style="padding: 2px">
			<tr>
				<td ><table width="1000" border="0" align="center" cellpadding="14" cellspacing="5">
			<tr>
				<td>Nama</td>
				<td>:</td>
				<td><input type="text" name="nama" size="33" placeholder="Nama Lengkap"></td>
			</tr>
			<tr>
				<td>NIM</td>
				<td>:</td>
				<td><input type="number" name="nim" maxlength="12" size="33" placeholder="NIM"></td>
			</tr>
			<tr>
				<td>Alamat</td>
				<td>:</td>
				<td><textarea name="alamat" cols="30" rows="5"></textarea></td>
			</tr>
			<tr>
				<td>Email</td>
				<td>:</td>
				<td><input type="text" name="email" size="33" placeholder="Email"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td>:</td>
				<td><input type="password" name="password" size="33" placeholder="Password"></td>
			</tr>
			<tr>
				<td>Jenis Kelamin</td>
				<td>:</td>
				<td>
					<input type="radio" name="jenis_kelamin" value="laki-laki" checked> Laki-Laki<br>
					<input type="radio" name="jenis_kelamin" value="perempuan"> Perempuan<br>
				</td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td><input type="submit" name="submit" value="Daftar"></td>
			</tr>
		</table>
			</td>
		</tr>
	</table>
	</fieldset>
	</form>
